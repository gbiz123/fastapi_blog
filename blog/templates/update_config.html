{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="pb-3">
        <h2>Edit your blog config</h2>
        <a href="/">Return to blog</a>
    </div>
    <div class="form-group">
        <form class="d-flex flex-column" action="/admin/update-blog-config" method="POST">
            <input class="form-control my-1" name="navbar_title" type="input" placeholder="New navbar title" value="{{ blog_config.navbar_title }}">
            <input class="form-control my-1" name="homepage_heading" type="input" placeholder="New homepage heading" value="{{ blog_config.homepage_heading }}">
            <input class="form-control my-1" name="homepage_subheading" type="input" placeholder="New homepage subheading" value="{{ blog_config.homepage_subheading }}">
            <input class="form-control my-1" name="banner_image_url" type="input" placeholder="New banner image URL" value="{{ blog_config.banner_image_url }}">
            <textarea class="form-control my-1" name="about">{{ blog_config.about }}</textarea>
            <button class="btn btn-primary my-1" action="submit">Update config</button>
        </form>
    </div>
</div>
{% endblock %}
